name: Continuous Integration

on:
  push:
    branches:
      - feature/deployment-pipeline
      - development
      - production

  workflow_dispatch:

jobs:
  lint:
    name: streamlet build test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: |
          npm install

      - name: Code Linting
        run: |
          npm run lint

      - name: Code Building
        run: |
          npm run build

  build-backend:
    name: streamlet build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build backend Dockerfile
        run: docker build -f .docker/backend.Dockerfile -t backend .

  build-frontend:
    name: streamlet build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build backend Dockerfile
        run: docker build -f .docker/backend.Dockerfile -t backend .

