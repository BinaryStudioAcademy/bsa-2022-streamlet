name: Deploy staging

on:
  push:
    branches:
      - development
      - fix/refactor-trans-server
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build image
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: streamlet-backend-dev
          registry: ghcr.io
          image_tag: latest
          context: ./
          dockerfile: ./.docker/backend.Dockerfile
  build-push-server:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build image
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: streamlet-push-dev
          registry: ghcr.io
          image_tag: latest
          context: ./
          dockerfile: ./.docker/push.Dockerfile
  build-video-transcoding-server:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build image
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: streamlet-video-transcoding-server-dev
          registry: ghcr.io
          image_tag: latest
          context: ./
          dockerfile: ./.docker/video-transcoding-server.Dockerfile
  build-frontend:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: streamlet-frontend-dev
          registry: ghcr.io
          image_tag: latest
          context: ./
          dockerfile: ./.docker/frontend.Dockerfile
          build_extra_args: "--build-arg=REACT_APP_API_ORIGIN_URL=${{ secrets.REACT_APP_API_ORIGIN_URL }} --build-arg=REACT_APP_PUSH_HOST=${{ secrets.REACT_APP_PUSH_HOST }} --build-arg=REACT_APP_VIDEO_FALLBACK_BASE_URL=${{ secrets.REACT_APP_VIDEO_FALLBACK_BASE_URL }}"

  deploy:
    needs: [build-backend, build-frontend, build-push-server, build-video-transcoding-server]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy docker-compose.dev.yml to deployment server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          password: ${{ secrets.DEPLOYMENT_SSH_PASSWORD }}
          source: ".docker/docker-compose.dev.yml,.docker/healthcheck.sh,nginx/nginx.rtmp.conf,backend/core/prisma"
          target: app

      - name: Run docker-compose.dev.yml on deployment server
        uses: appleboy/ssh-action@master
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          password: ${{ secrets.DEPLOYMENT_SSH_PASSWORD }}
          envs: GITHUB_USERNAME,GITHUB_TOKEN
          script: |
            cd app/.docker/
            export GITHUB_USERNAME=$GITHUB_USERNAME
            export GITHUB_TOKEN=$GITHUB_TOKEN
            echo "$GITHUB_TOKEN" | sudo docker login ghcr.io -u $GITHUB_USERNAME --password-stdin
            sudo docker compose -f docker-compose.dev.yml rm --force --stop
            sudo docker compose -f docker-compose.dev.yml pull
            sudo docker compose -f docker-compose.dev.yml --env-file ../.env/healthcheck.env up -d
            sudo chmod +x healthcheck.sh
            sudo ./healthcheck.sh

